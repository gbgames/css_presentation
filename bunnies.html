<!DOCTYPE html>
<html>
<head>
  <title>CSS Practice</title>
  <link rel="stylesheet" type="text/css" href="bunnystyle.css">
</head>
<body>
  <h1>Bunnies!</h1>
  <div class="field" style="--width: 500px; --height: 500px">
  <div class="rain_overlay">
    <div class="drop" style="--offset: 10%; --delay: 0s"></div>
    <div class="drop" style="--offset: 30%; --delay: 0.3s"></div>
    <div class="drop" style="--offset: 35%; --delay: 0s"></div>
    <div class="drop" style="--offset: 40%; --delay: 1s"></div>
    <div class="drop" style="--offset: 55%; --delay: 0.7s"></div>
    <div class="drop" style="--offset: 70%; --delay: 0.4s"></div>
    <div class="drop" style="--offset: 80%; --delay: 1.6s"></div>
    <div class="drop" style="--offset: 90%; --delay: 0.1s"></div>
  </div>


  <div class="bunnyBig">
    <div class="body">
    </div>

  <input type="checkbox" id="eatingCarrot"/>
  <label class="carrot" for="eatingCarrot">Feed carrot</label>
    <div class="head eater">
      <div class="ear ear-right"><div class="inner-ear"></div></div>
      <div class="ear ear-left"><div class="inner-ear"></div></div>
      <div class="face">
       <div class="eyes">
         <div class="eye left-eye"><div class = "pupil"></div></div>
         <div class="eye right-eye"><div class = "pupil"></div></div>
       </div>
       <div class="teeth"></div>
       <div class="nose"></div>
      </div>
    </div>
  </div>

  <div class="bunnyLittle">
    <div class="body">
    </div>
    <div class="head eater">
      <div class="ear ear-right"><div class="inner-ear"></div></div>
      <div class="ear ear-left"><div class="inner-ear"></div></div>
      <div class="face">
       <div class="eyes">
         <div class="eye left-eye"><div class = "pupil"></div></div>
         <div class="eye right-eye"><div class = "pupil"></div></div>
       </div>
       <div class="teeth"></div>
       <div class="nose"></div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
